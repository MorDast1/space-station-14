- type: entity
  parent: BaseGameRule
  id: StarSpawn
  components:
  - type: StationEvent
    weight: 4.5
    earliestStart: 30
    reoccurrenceDelay: 6000
    minimumPlayers: 5
    duration: null
    startAnnouncementColor: red
    startAnnouncement: orange-star-appeared
    startAudio:
      path: /Audio/Misc/bluealert.ogg
      params:
        volume: -4
  - type: SpaceSpawnRule
    spawnDistance: 40
  - type: AntagSelection
    definitions:
    - spawnerPrototype: OrangeStar

- type: entity
  parent: StarSpawn
  id: RedStarSpawn
  components:
  - type: StationEvent
    weight: 1.5
    earliestStart: 60
    reoccurrenceDelay: 7000
    minimumPlayers: 5
    duration: null
    startAnnouncementColor: violet
    startAnnouncement: red-star-appeared
    startAudio:
      path: /Audio/Misc/gamma.ogg
      params:
        volume: -4
  - type: SpaceSpawnRule
    spawnDistance: 60
  - type: AntagSelection
    definitions:
    - spawnerPrototype: RedStar

